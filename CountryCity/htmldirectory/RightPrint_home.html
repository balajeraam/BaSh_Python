<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Home Page</title>
    <link rel="stylesheet" href="{{url_for('static',path='/styles.css')}}">
</head>
<body>
    
    <h2>RightPrint Home Page</h2>
    <form method="POST">
        
        <label for="indicator">Indicator:</label>
        <input type="text" name ="indicator" id="indicator" pattern=".{2}" required name="patternTest" title="Field must be 2 characters long">
        <br>
        <p></p>
        <label for="presentationcode">Presentation code:</label>
        <input type="text" name ="presentationcode" id="presentationcode" pattern=".{3}" required name="patternTest" title="Field must be 3 characters long">
        <br>
        <p></p>
        <label for="packlevel">Pack Level:</label>
        <input type="text" name ="packlevel" id="packlevel" pattern=".{1}" required name="patternTest" title="Field is single digit">
        <br>
        <p></p>
        <label for="sitecode">Site Code:</label>
        <input type="text" name = "sitecode" id = "sitecode" pattern=".{4}" required name="patternTest" title="Field must be 4 characters long">
        <br>
        <p></p>
        <input type="submit" value="Submit">

    </form>
</body>
</html>
